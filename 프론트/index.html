<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Analysis Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <h1>Dynamic Stock Chart</h1>
    </header>
    <main>
        <section id="search-section">
            <h2>Search Stock</h2>
            <input type="text" id="stockCode" placeholder="Enter Stock Code (e.g., AAPL)" />
            <button id="fetchData">Get Chart</button>
        </section>
        <section id="chart-section">
            <h2>Stock Chart</h2>
            <canvas id="stockChart"></canvas>
        </section>
    </main>
    <footer>
        <p>© 2025 Dynamic Stock Chart</p>
    </footer>
    <script src="script.js"></script>
</body>
<body>
    <header>
        <h1>Stock Analysis Dashboard</h1>
    </header>
    <main>
        <section id="chart-section">
            <h2>Stock Chart</h2>
            <canvas id="stockChart"></canvas>
        </section>
        <section id="alerts-section">
            <h2>Issue Alerts</h2>
            <ul id="alerts"></ul>
        </section>
    </main>
    <footer>
        <p>© 2025 Stock Analysis Dashboard</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
